                    type: string
                    description: The response status code
                  details:
                    type: string
                    description: The response status message
              example:
                status: 404 Not Found
                details: Job ID not found!
      
    delete:
      tags:
      - OTP API
      summary: DELETE DATA
      operationId: delete_data
      description: Deletes all data associated to a signature process.
      parameters:
      - name: id
        in: path
        description: The signature request id.
        required: true
        schema:
          type: string
      responses:
        205:
          description: Data deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Successful response status
                  details:
                    type: string
                    description: Successful response message
              example:
                status: 205 Reset Content
                details: Data deleted
        404:
          description: Job ID not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The response status code
                  details:
                    type: string
                    description: The response status message
              example:
                status: 404 Not Found
                details: Job ID not found!
      
  /api/v1/retrieve/{id}:
    get:
      tags:
      - OTP API
      summary: RETRIEVE DOCUMENT
      operationId: retrieve_document
      description: Retrieves the signed document.
      parameters:
      - name: id
        in: path
        description: The signature request id.
        required: true
        schema:
