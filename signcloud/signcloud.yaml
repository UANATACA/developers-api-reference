        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      data:
                        type: string
                      type:
                        type: number
                      ckaid:
                        type: string
                      label:
                        type: string
                    description: The result JSON object
                  error:
                    type: boolean
                    description: The request error key
              example:
                result:
                - data: 
                  type: 3
                  ckaid: DS0
                  label: DS0_PublicKey
                - data: 
                  type: 4
                  ckaid: DS0
                  label: DS0_Certificate
