paths:
  /api/verify_pin:
    post:
      operationId: verify_pin
      tags:
      - Token
      summary: VERIFY PIN
      description: Verifies if the specified PIN is valid.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
        required: false
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: The request result key
                  error:
                    type: object
                    properties:
                      msg:
                        type: string
                      code:
                        type: number
                      error_code:
                        type: number
                      details:
                        type: string
                    description: The error JSON object
              example:
                result: true
                error: null
        "401":
          description: Invalid Credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      msg:
                        type: string
                      code:
                        type: number
                      error_code:
                        type: number
                      details:
                        type: string
                    description: The error JSON object
              example:
                result: null
                error:
                  msg: Invalid credentials
                  code: 401
                  error_code: 1
                  details: ""
        "403":
          description: "Invalid `username` or `pin` , User locked"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: The request result key
                  error:
                    type: object
                    properties:
                      msg:
                        type: string
                      code:
                        type: number
                      error_code:
                        type: number
                      details:
                        type: string
                    description: The error JSON object
              example:
                result: null
                error:
                  msg: Token not found
                  code: 403
                  error_code: 2
                  details: ""
        "412":
          description: Missing parameter in JSON object
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: The request result key
                  error:
                    type: object
                    properties:
                      msg:
                        type: string
                      code:
                        type: number
                      error_code:
                        type: number
                      details:
                        type: string
                    description: The error JSON object
              example:
                result: null
                error:
                  msg: Missing parameter
                  code: 412
                  error_code: 6
                  details: password
        "420":
          description: Authentication refused (after 3 failed attempts)
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: The request result key
                  error:
                    type: object
                    properties:
                      msg:
                        type: string
                      code:
                        type: number
                      error_code:
                        type: number
                      details:
                        type: string
                    description: The error JSON object
              example:
                result: null
                error:
                  msg: Authentication refused
                  code: 420
                  error_code: 5
                  details: "Last authentication attempt failed, next attempt will\
                    \ be accepted in 52 seconds"

