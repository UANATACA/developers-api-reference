components:
  schemas:
    Credentials:
      required:
      - password
      - pin
      - username
      type: object
      properties:
        username:
          type: string
          description: SignCloud account username
        password:
          type: string
          description: SignCloud account password
        pin:
          type: string
          description: SignCloud account PIN
    Credentials_changepin:
      required:
      - newpin
      - password
      - pin
      - username
      type: object
      properties:
        username:
          type: string
          description: SignCloud account username
        password:
          type: string
          description: SignCloud account password
        pin:
          type: string
          description: SignCloud account PIN
        newpin:
          type: string
          description: The new SignCloud account PIN
    Credentials_unlockpin:
      required:
      - newpin
      - password
      - puk
      - username
      type: object
      properties:
        username:
          type: string
          description: SignCloud account username
        password:
          type: string
          description: SignCloud account password
        newpin:
          type: string
          description: The new SignCloud account PIN
        puk:
          type: string
          description: The token PUK
    Credentials_getobjects:
      required:
      - identifier
      - password
      - type
      - username
      type: object
      properties:
        username:
          type: string
