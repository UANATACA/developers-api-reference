security: []
tags:
- External VideoID
summary: REFUSE REQUEST
operationId: refuse
description: Refuse validation for a Video ID Request
parameters:
- name: id_request
  in: path
  description: The Request unique identifier
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../ra_openapi.yaml#/components/schemas/ValidateReqObject_VID'
  required: false
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          type: object
          properties:
            videoid_status:
              type: string
              description: The request status (REFUSED)
            reason:
              type: string
              description: The reason for refusal
          description: A JSON object with full information about the created
            request
        example:
          videoid_status: REFUSED
          reason: testing the API
  "400":
    description: Bad Request | Invalid Request id
    content:
      application/json:
        schema:
          type: object
          properties:
            detail:
              type: string
              description: JSON syntax error description
        example:
          detail: "JSON parse error - Expecting ',' delimiter: line 3 column\
            \ 2 (char 30)"
  "412":
    description: Invalid Request status for validation
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "412"
          id: b49fee578381243a
          error: Invalid request status
  "500":
    description: Invalid or missing parameters | Permission denied
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "500"
          id: 80a9e5709417bdc9
          error: Invalid ScratchCard