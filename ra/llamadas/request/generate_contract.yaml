security: []
tags:
- Requests
summary: GENERATE CONTRACT
operationId: generateRquest
description: "Generates a contract associated to a request that must be signed\
  \ by a RAO.<br> The contract is signed in the <HTML><a href='#tag/Requests/paths/~1api~1v1~1requests~1{id}~1pl_approve/post'>approve\
  \ request</a></HTML> call."
parameters:
- name: id
  in: path
  description: The unique identifier of the Request
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../ra.yaml#/components/schemas/ContractObject'
  required: false
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          type: object
          properties:
            document:
              type: string
              description: The document ready for PDF conversion
        example:
          document: "%PDF-1.4\n%���� ReportLab Generated PDF document http://www.reportlab.com\n\
            1 0 obj\n<<\n/F1 2 0 R\n>>\nendobj\n2 0 obj\n<<\n/Bas (...) "
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            detail:
              type: string
              description: JSON syntax error description
        example:
          detail: "JSON parse error - Expecting ',' delimiter: line 3 column\
            \ 2 (char 30)"
  "404":
    description: Invalid request id
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "400"
          id: b78952287417c96f
          error: No Request matches the given query.