security: []
tags:
- Requests
summary: RESET/UNLOCK PIN
operationId: unlock_pin
description: Performs the PIN reset or unlock operation
parameters:
- name: id
  in: path
  description: The unique identifier of the Request
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../ra.yaml#/components/schemas/ResetPinObject'
  required: false
responses:
  "200":
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: The response status code
            message:
              type: string
              description: The response status message
        example:
          status: success
          message: Pin unlocked successfully
  "412":
    description: Invalid request id | parameters | invalid otp
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "412"
          id: 64943e09cbd42ea7
          error: Invalid Request
  "500":
    description: JSON syntax error | Pin not locked
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "500"
          id: 21484514a0d347f7
          error: "JSON parse error - Expecting ',' delimiter: line 4 column\
            \ 5 (char 75)"