security: []
tags:
- Requests
summary: CANCEL REQUEST
operationId: deleteRequest
description: Change the request status to CANCELLED. Requests can be cancelled
  only if the digital certificate is not issued yet.
parameters:
- name: id
  in: path
  description: The unique identifier of the Request
  required: true
  schema:
    type: string
responses:
  '200':
    description: Successful Response
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: The successful cancellation status message
        example:
          status: Request cancelled
  '404':
    description: Invalid request id
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "400"
          id: cbdd2e84c0e7f107
          error: No Request matches the given query.
  '412':
    description: Already approved/cancelled request id
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              description: The response status code
            id:
              type: string
              description: The response status id
            error:
              type: string
              description: The response status message
        example:
          code: "412"
          id: 478492eec17596d3
          error: Invalid request status