tags:
  - Registration Authority
summary: LIST RAs
operationId: listRA
description: Get the list of registration authorities
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          type: object
          properties:
            count:
              type: string
              description: The number of associated RAs
            next:
              type: string
              description: The next list page endpoint
            previous:
              type: string
              description: The previous list page endpoint
            results:
              type: object
              properties:
                ra1:
                  type: object
                  properties:
                    pk:
                      type: integer
                    name:
                      type: string
                    parent:
                      type: string
                      nullable: true
                    operators:
                      type: array
                      items:
                        type: object
                        properties:
                          pk:
                            type: integer
                          permission_profile:
                            type: integer
                          registration_authority:
                            type: integer
                          request:
                            type: integer
                ra2:
                  type: object
                  properties:
                    pk:
                      type: integer
                    name:
                      type: string
                    parent:
                      type: string
                      nullable: true
                    operators:
                      type: array
                      items:
                        type: object
                        properties:
                          pk:
                            type: integer
                          permission_profile:
                            type: integer
                          registration_authority:
                            type: integer
                          request:
                            type: integer
              description: A JSON object containing the list of registration authorities
        example:
          count: "40"
          next: https://api.uanataca.com/api/v1/registrationauthorities/?page=2
          previous: null
          results:
            ra1:
              pk: 121
              name: RA Name
              parent: null
              operators:
                - pk: 13
                  permission_profile: 6
                  registration_authority: 1
                  request: 235
                - pk: 1
                  permission_profile: 1
                  registration_authority: 1
                  request: 240
                - pk: 8
                  permission_profile: 1
                  registration_authority: 1
                  request: 312
            ra2:
              pk: 150
              name: Another RA
              parent: null
              operators:
                - pk: 21
                  permission_profile: 10
                  registration_authority: 2
                  request: 120
                - pk: 29
                  permission_profile: 1
                  registration_authority: 2
                  request: 77
                - pk: 9
                  permission_profile: 4
                  registration_authority: 2
                  request: 95